<app-company-navbar></app-company-navbar>




<div class="main">
  <div class="topic justify-content-center" >

    <h1 ngDefaultControl  [(ngModel)]="company.company_name">{{company.company_name}}</h1>
    <p class="pt-2 " ngDefaultControl [(ngModel)]="company.description">{{company.description}}</p>

  </div>
  <div class="search d-flex justify-content-center pt-5">
    <div class="topic mt-3">
      <i class="fas fa-search" style="font-size:20px;color:#421358;"></i>
    </div>
    <div class="search-box mb-5">
      <form  name="search">
            <div class="col-md-12">
              <input type="email" class="form-control" placeholder="Search channels here" name="search" >
            </div>
      </form>
    </div>
  </div>

  <div class="channel-list  " >

    <div class="d flex justify-content-center row">



        <div class="box col-6 col-md-4 m-5" *ngFor="let detail of companyChannels">
          <div routerLink="/jobseekerVacancyDashboard/{{detail.id}}">
            <div class="topic-channel mt-5 ml-5 " >
              <h1>{{detail.channel_name}}</h1>
              <p>{{detail.summary}}</p>
            </div>


          </div>
          <div class="sub-btn">
            <form (ngSubmit)="subscribe()">
              <input type="hidden" value="{{detail.id}}">
              <input type="submit" value ="SUBSCRIBE" class="btn create-btn shadow border border-dark create-btn" id="sub" onclick="c();">
            </form>
          </div>

        </div>



    </div>


  </div>
</div>
