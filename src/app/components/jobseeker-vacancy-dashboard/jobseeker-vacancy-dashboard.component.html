<app-company-navbar></app-company-navbar>
<div class="main">
  <div class="topic justify-content-center" >

    <h1 ngDefaultControl [(ngModel)]="channel.channel_name">{{ channel.channel_name }}</h1>
    <p class="pt-2 " ngDefaultControl [(ngModel)]="channel.description">{{channel.description}}</p>

  </div>
  <div class="search d-flex justify-content-center pt-5">
    <div class="topic mt-3">
      <i class="fas fa-search" style="font-size:20px;color:#421358;"></i>
    </div>
    <div class="search-box mb-5">
      <form  name="search">
            <div class="col-md-12">
              <form  (keyup.enter)="searchValue(box.value)" >
                <input type="text" class="form-control" #box   placeholder="Search channels here" name="search" >
              </form>
            </div>
      </form>
    </div>
  </div>
  <div class="tableDiv">
    <table class="st table caption-top">
      <caption style="caption-side: top;text-align: center" class="vacListTop">Vacancy List</caption>
      <thead>
      <tr style="border-bottom:solid 1px black;">
          <th style="border-radius: 15px 0 0 0;">Vacancy</th>
          <th style="border-radius: 0px 0 0 0;">Experience</th>

          <th style="border-radius: 0px 15px 0 0;">Details</th>
      </tr>
      </thead>
      <tbody *ngIf="view" >
        <tr *ngFor="let vac of vacancies"  >
          <td>{{vac.vacancy_name}}</td>
          <td>{{vac.experience}}</td>
          <td><a routerLink="/jobseekerVacancyApply/{{vac.id}}">Apply</a></td>
      </tr>
      </tbody>
      <tbody *ngIf="search" >
        <tr *ngFor="let vac of searchResults"  >
          <td>{{vac.vacancy_name}}</td>
          <td>{{vac.experience}}</td>
          <td><a routerLink="/jobseekerVacancyApply/{{vac.id}}">Apply</a></td>
        </tr>
      </tbody>
      <tbody *ngIf="error" >
        <tr>
          <td class="error" style="color:rgba(255, 0, 0, 0.621);font-weight: 500;"  colspan="3">{{errorMsg}}</td>
        </tr>
     
      </tbody>


     </table>

  </div>
</div>
