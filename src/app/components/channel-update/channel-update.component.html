<app-company-navbar></app-company-navbar>
<app-company-sidenav></app-company-sidenav>
    <div class="main" >
      <div class="formDiv">
         <p class="addChan">Update Channels</p>
         <div class="channelformadd">
           <form class="formchannel "  (ngSubmit)="updateChannel()">
             <div class="form-group">
               <label for="channelname">Channel Name:</label>
               <input type="text" name="email" id="channelname" class="form-control"  [(ngModel)]="channel.channel_name"  >
             </div>
             <div class="form-group">
               <label for="pwd">Channel Summary:</label>
               <textarea id="#myArea" [(ngModel)]="channel.summary" [ngModelOptions]="{standalone: true}"  class="form-control"   cols="44" rows="2"  >
               </textarea>
             </div>
              <div class="form-group">
               <label for="pwd">Channel Description:</label>
               <textarea id="#myArea" [(ngModel)]="channel.description" [ngModelOptions]="{standalone: true}"  class="form-control"  cols="40" rows="8"  >
               </textarea>
             </div>
             <div class="btnCreate col-12 pr-0">
               <input class="btn create-btn shadow border border-dark" type="submit" value="Update">
             </div>
           </form>
         </div>
      </div>
 </div>
