<app-company-navbar></app-company-navbar>
<app-company-sidenav></app-company-sidenav>
<div class="main column" >
<div class="item" >
  <button class=" btn shadow border border-dark create-btn" routerLink="/vacancyAdd/{{id}}">Add Vacancy</button>
</div>
<div class="item ">
  <div class="tableDiv">
    <table class="st table caption-top table-striped">
      <caption style="caption-side: top;text-align: center" class="vacListTop">Vacancy List</caption>
      <thead>
      <tr style="border-bottom:solid 1px black;">
          <th style="border-radius: 4px 0 0 0;">Name</th>
          <th >Details</th>
          <th>Update</th>
          <th style="border-radius: 0px 4px 0 0;">Delete</th>
      </tr>
      </thead>
      <tbody *ngIf="view">
        <tr *ngFor="let vac of vacancies" >
          <td>{{vac.vacancy_name}}</td>
          <td>{{vac.	vacancy_des}}</td>
          <td><i class="fa fa-pencil-square-o colorupdate" mat-button  style="color:rgb(163, 125, 163);" aria-hidden="true" routerLink="/vacancyUpdate/{{vac.id}}" ></i></td>

          <td><i class="fa fa-trash-o" aria-hidden="true" style="color:red" (click)="deleteVacancy(vac.id)"></i></td>
      </tr>
      </tbody>
      <tbody *ngIf="!view">
        <tr>
          <td class="error" colspan="4">
            Empty
          </td>
        </tr>

      </tbody>


     </table>

  </div>
</div>

</div>
