<app-company-navbar></app-company-navbar>

<div class="main card">
  <div class="formDiv  ">
    <p class="addChan">Update Your Profile</p>
    <div class="channelformadd">

      <form class="formchannel" (ngSubmit)="updateJobseeker()"  >
        <div class="form-group">
          <label for="channelname">User Name:</label>
          <input type="text" name="name" id="name" class="form-control"  [(ngModel)] ="jobseeker.user_name"   >
        </div>
        <div class="form-group">
          <label for="pwd">Address:</label>
          <input type="text" name="address" id="address" class="form-control"  [(ngModel)] ="jobseeker.address"      >

        </div>
        <div class="form-group">
          <label for="pwd">Contact no:</label>
          <input type="text" name="contact" id="contact" class="form-control"  [(ngModel)] ="jobseeker.contact_no"     >
        </div>

        <div class="form-group">
          <label for="pwd">Image:</label><br>
          <div class="com-img" >
            <img  src="http://127.0.0.1:8000/storage/company_images/{{jobseeker.profile_image}}" alt="" >
            <!-- {{img}} -->
          </div>
          <input type="file" name="img"    id="img" class="form-control" (change)="onfileSelected($event)" aria-describedby="fileHelp"  accept="image/png,image/jpg,image/jpeg"  [(ngModel)] ="jobseeker.profile_image"  >

        </div>

          <div class="btnCreate col-12 pr-0">
            <input class="btn create-btn shadow border border-dark" type="submit" value="Save">
          </div>
      </form>
    </div>
 </div>
</div>
