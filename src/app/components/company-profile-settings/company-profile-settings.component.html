<app-company-navbar></app-company-navbar>
<app-company-sidenav></app-company-sidenav>
<div class="main">
  <div class="formDiv">
    <p class="addChan">Update Company Details</p>
    <div class="channelformadd">

      <form class="formchannel" (ngSubmit)="updateCompany()" >
        <div class="form-group">
          <label for="channelname">Company Name:</label>
          <input type="text" name="name" id="name" class="form-control" [(ngModel)] ="company.company_name"   >
        </div>
        <div class="form-group">
          <label for="pwd">Company Address:</label>
          <input type="text" name="address" id="address" class="form-control"  [(ngModel)] ="company.address"    >

        </div>
        <div class="form-group">
          <label for="pwd">Company Contact no:</label>
          <input type="text" name="contact" id="contact" class="form-control"  [(ngModel)] ="company.contact_no"    >
        </div>

        <div class="form-group">
          <label for="pwd">Company Profile Image:</label><br>
          <div class="com-img" >
            <img  src="http://127.0.0.1:8000/storage/company_images/{{company.profile_image}}" alt="" >
          </div>
          <input type="file" name="img" id="img" class="form-control" (change)="onfileSelected($event)"  [(ngModel)] ="company.profile_image" >
        </div>

          <div class="btnCreate col-12 pr-0">
            <input class="btn create-btn shadow border border-dark" type="submit" value="Save">
          </div>
      </form>
    </div>
 </div>
</div>
