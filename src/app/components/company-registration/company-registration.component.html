<app-company-navbar></app-company-navbar>
<div id="sign-up-card">
  <h1 class="pt-5 align-center">Create Account</h1>
  <form class="p-5" (ngSubmit)="registerData()" name="registerCompany">
    <div class="row pb-3">
      <label class="col-md-2" for="">Name:</label>
      <div class="col-md-4">
        <input type="text" class="form-control rounded-0" placeholder="Enter Name" name="company_name" [(ngModel)]="company.company_name">
      </div>
      <label class="col-md-2" for="">Profile image</label>
      <div class="col-md-4">
        <input type="file" id="customFile"  (change)="onfileSelected($event)" class="form-control rounded-0"  name="profile_image" [(ngModel)]="company.profile_image">
        <span>
          <small class="text-danger" >{{ file_errors}}</small>
       </span>
      </div>
    </div>
    <div class="row pb-3">
      <label class="col-md-2" for="">Address:</label>
      <div class="col-md-4">
        <input type="text" class="form-control rounded-0" placeholder="Enter  Address" name="address" [(ngModel)]="company.address">
      </div>
      <label class="col-md-2" for="">Password:</label>
      <div class="col-md-4">
        <input type="password" class="form-control rounded-0" placeholder="Enter Password" name="password" [(ngModel)]="company.password">
      </div>
    </div>
    <div class="row pb-3">
      <label class="col-md-2" for="">Email:</label>
      <div class="col-md-4">
        <input type="email" class="form-control rounded-0" placeholder="Enter Email" name="email" [(ngModel)]="company.email">
      </div>
      <label class="col-md-2" for="">Confirm Password:</label>
      <div class="col-md-4">
        <input type="password" class="form-control rounded-0" placeholder="Confirm Password" name="confirm_password" [(ngModel)]="company.confirm_password">
      </div>
    </div>
    <div class="row pb-3">
      <label class="col-md-2" for="">Contact No:</label>
      <div class="col-md-4">
        <input type="text" class="form-control rounded-0" placeholder="Enter Contact No" name="contact_no" [(ngModel)]="company.contact_no">
      </div>
    </div>
    <div class="col-md-12 text-center pt-3 ">
      <div >
        <input class="btn create-btn shadow border border-dark" type="submit" value="Create">
      </div>

    </div>
    <label class="col-md-12 text-center pt-2" for="">Already have an Account?<a routerLink="/companylogin" style="color:white;Font-weight:bold;">LOGIN</a></label>

  </form>
</div>
