<app-company-navbar></app-company-navbar>

<div id="sign-up-card">
  <h1 class="pt-5 align-center">Create Account</h1>
  <form class="p-5" (ngSubmit)="registerData()" name="registerCompany" >
    <div class="row pb-3">
      <label class="col-md-2" for="">Company Name:</label>
      <div class="col-md-4">
        <input type="text" class="form-control rounded-0"   placeholder="Enter Company Name" name="company_name" [(ngModel)]="company.company_name">
        <span class="errorMsg" *ngIf="!comname_error.hidden">
          {{comname_error.message}}
        </span>

      </div>
      <label class="col-md-2" for="">Profile image</label>
      <div class="col-md-4">
        <input type="file" id="customFile"  (change)="onfileSelected($event)" class="form-control rounded-0"  name="profile_image" [(ngModel)]="company.profile_image">
        <span>
          <small class="text-danger" >{{ file_errors}}</small>
       </span>
      </div>
    </div>
    <div class="row pb-3">
      <label class="col-md-2" for="">Company Address:</label>
      <div class="col-md-4">
        <input type="text" class="form-control rounded-0" placeholder="Enter Company Address" name="address" [(ngModel)]="company.address">
        <span class="errorMsg" *ngIf="!address_error.hidden">
          {{address_error.message}}
        </span>
      </div>
      <label class="col-md-2" for="">Company Description:</label>
      <div class="col-md-4">
        <textarea name="description" id="" class="form-control rounded-0" cols="44" rows="2" [(ngModel)]="company.description" [ngModelOptions]="{standalone: true}" placeholder="Comapny description" ></textarea>
      </div>

    </div>
    <div class="row pb-3">
      <label class="col-md-2" for="">Company Email:</label>
      <div class="col-md-4">
        <input type="email" class="form-control rounded-0" placeholder="Enter Company Email" name="email" [(ngModel)]="company.email">
        <span class="errorMsg" *ngIf="!email_error.hidden">
          {{email_error.message}}
        </span>
      </div>
      <label class="col-md-2" for="">Password:</label>
      <div class="col-md-4">
        <input type="password" class="form-control rounded-0" placeholder="Enter Password" name="password" [(ngModel)]="company.password">
        <span class="errorMsg" *ngIf="!password_error.hidden">
          {{password_error.message}}
        </span>
      </div>

    </div>
    <div class="row pb-3">
      <label class="col-md-2" for="">Contact No:</label>
      <div class="col-md-4">
        <input type="text" class="form-control rounded-0" placeholder="Enter Contact No" name="contact_no" [(ngModel)]="company.contact_no">
        <span class="errorMsg" *ngIf="!contact_error.hidden">
          {{contact_error.message}}
        </span>
      </div>
      <label class="col-md-2" for="">Confirm Password:</label>
      <div class="col-md-4">
        <input type="password" class="form-control rounded-0" placeholder="Confirm Password" name="confirm_password" [(ngModel)]="company.confirm_password">
        <span class="errorMsg" *ngIf="!confirmpwd_error.hidden">
          {{confirmpwd_error.message}}
        </span>
      </div>
    </div>
    <div class="col-md-12 text-center pt-3 ">
      <span class="errorMsg" *ngIf="!error.hidden">
        {{error.message}}
        </span>
      <div >
        <input class="btn create-btn shadow border border-dark" type="submit" value="Create">
      </div>

    </div>
    <label class="col-md-12 text-center pt-2" for="">Already have an Account?<a routerLink="/companylogin" style="color:white;Font-weight:bold;">LOGIN</a></label>

  </form>
</div>
